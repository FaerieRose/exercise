<html  lang="en-UK">
  <head>
    <title>FaerieRose Exercise</title>
    <meta name="web_author" content="FaerieRose">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/employee.js"></script>
    <link rel="stylesheet" type="text/css" href="css/employee.css" />
  </head>
  <body>
  	<div id="divMain">
	  	<div>
		    <header id='hdr1'>
		      <h1>Employees</h1>
		    </header>
	    </div>
	    <div class="divArt">
		    <article id='artCreateNew'>
		      <h2>Create New Employee</h2>
		      <input type="text" id="strNewEmployee" placeholder="Name of the new Employee">
		      <input type="button" value="Insert" onclick="saveEmployeeByName()">
		      <p class="feedback" id="pEmployeeNewFeedback"></p>
		    </article>
	  	</div>
	    <div class="divArt">
		    <article id='artInfo'>
		      <h2>Employee Information</h2>
		      <input type="text" id="strEmployeeName" placeholder="Name of the new Employee">
		      <input type="button" id="btnEmployeeUpdate" value="Update" disabled>
		      <input type="button" id="btnEmployeeRemove" value="Remove" disabled>
		      <p class="feedback" id="pEmployeeInformationFeedback"></p>
		    </article>
	  	</div>
	    <div class="divArt">
		    <article id='artList'>
		      <h2>List of Employees in the database</h2>
		      <table id="tblEmployees">
		      </table>
		    </article>
	  	</div>
  	</div>
  </body>
</html>
